<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages - Cupid</title>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?display=swap&family=Noto+Sans:wght@400;500;700;900&family=Plus+Jakarta+Sans:wght@400;500;700;800">
    
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <link rel="stylesheet" href="assets/styles/main.css">
    <link rel="stylesheet" href="assets/styles/components.css">
    <link rel="stylesheet" href="assets/styles/utilities.css">
    
    <!-- Custom CSS to prevent hover animations -->
    <style>
        /* Remove any hover effects on conversation items */
        .conversation-item:hover {
            transform: none !important;
            box-shadow: none !important;
            transition: none !important;
            background-color: inherit !important;
        }
        
        /* Remove any hover effects on cards */
        .card:hover {
            transform: none !important;
            box-shadow: none !important;
            transition: none !important;
        }
        
        /* Remove any hover effects on message boxes */
        .max-w-xs:hover, .max-w-sm:hover, .max-w-md:hover {
            transform: none !important;
            box-shadow: none !important;
            transition: none !important;
        }
        
        /* Override any general hover animations */
        div:hover {
            transform: none !important;
        }
        
        /* Ensure no lifting animations on rounded elements */
        .rounded-lg:hover {
            transform: none !important;
            box-shadow: none !important;
            transition: none !important;
        }
    </style>
</head>

<body class="bg-brutalist-dark-pink" style='font-family: "Plus Jakarta Sans", "Noto Sans", sans-serif;'>
    <div class="relative flex size-full min-h-screen flex-col overflow-x-hidden group/design-root">
        <div class="layout-container flex h-full grow flex-col">
            
            <!-- Header -->
            <header class="site-header">
                <div class="container mx-auto px-4 sm:px-6 lg:px-8">
                    <div class="flex items-center justify-between py-4">
                        <!-- Logo -->
                        <div class="flex items-center gap-3">
                            <h1 class="text-2xl sm:text-3xl font-black leading-tight tracking-tighter text-black">
                                <a href="home.html" class="text-[var(--dark-pink-800)]">Cupid</a>
                            </h1>
                        </div>
                        
                        <!-- Desktop Navigation -->
                        <nav class="hidden md:flex items-center gap-6">
                            <a class="nav-link" href="discover.html">Home</a>
                            <a class="nav-link" href="swipe.html">Swipe</a>
                            <a class="nav-link" href="messages.html">Messages</a>
                            <a class="nav-link" href="profile.html">Profile</a>
                            <button id="logoutBtn" class="btn-secondary">Logout</button>
                        </nav>
                        
                        <!-- Mobile Menu Button -->
                        <div class="md:hidden">
                            <button id="mobile-menu-toggle" class="p-2 text-[var(--dark-pink-800)]" aria-label="Toggle menu">
                                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
                                </svg>
                            </button>
                        </div>
                    </div>
                    
                    <!-- Mobile Menu -->
                    <nav id="mobile-menu" class="md:hidden hidden border-t-2 border-black py-4">
                        <div class="flex flex-col gap-4 px-4">
                            <a href="login.html" class="btn-secondary inline-block text-center">Login</a>
                            <a href="signup.html" class="btn-primary inline-block text-center">Sign Up</a>
                        </div>
                    </nav>
                </div>
            </header>

            <!-- Main Content -->
            <main class="flex-1">
                <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-8">
                    <div class="max-w-4xl mx-auto">                      

                        <!-- Messages Layout -->
                        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                            
                            <!-- Conversations List -->
                            <div class="lg:col-span-1 lg:h-[600px]">
                                <div class="card h-full flex flex-col">
                                    <div class="p-4 border-b-2 border-black">
                                        <h3 class="text-xl font-bold text-black mb-4">Conversations</h3>
                                        <div class="relative">
                                            <input type="text" placeholder="Search conversations..." 
                                                   class="w-full px-4 py-2 pl-10 border-2 border-black rounded-none bg-white text-black placeholder-gray-500 focus:outline-none focus:border-[var(--dark-pink-500)]">
                                            <svg class="absolute left-3 top-3 w-4 h-4 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                                            </svg>
                                        </div>
                                    </div>
                                    
                                    <div class="flex-1 overflow-y-auto min-h-[200px] lg:min-h-0" id="conversationsList">
                                        <!-- Conversations will be loaded here dynamically -->
                                        <div class="p-4 text-center text-gray-500">
                                            <p>Loading conversations...</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <!-- Chat Area -->
                            <div class="lg:col-span-2 lg:h-[600px]">
                                <div class="card h-full flex flex-col" id="chatArea">
                                    
                                    <!-- Chat Header -->
                                    <div class="p-4 border-b-2 border-black flex items-center gap-3" id="chatHeader">
                                        <img src="assets/images/default-avatar.png" alt="Select conversation" class="w-10 h-10 rounded-full object-cover">
                                        <div class="flex-1">
                                            <h3 class="text-lg font-bold text-black">Select a conversation</h3>
                                            <p class="text-sm text-[var(--dark-pink-800)]">Choose someone to chat with</p>
                                        </div>
                                        <button class="p-2 text-[var(--dark-pink-800)]">
                                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 5v.01M12 12v.01M12 19v.01M12 6a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2z"></path>
                                            </svg>
                                        </button>
                                    </div>
                                    
                                    <!-- Messages -->
                                    <div class="flex-1 overflow-y-auto p-4 space-y-4 min-h-[300px] lg:min-h-0" id="messagesContainer">
                                        <!-- Messages will be loaded here dynamically -->
                                        <div class="text-center text-gray-500 py-8">
                                            <p>Select a conversation to start messaging</p>
                                        </div>
                                    </div>
                                    
                                    <!-- Message Input -->
                                    <div class="p-4 border-t-2 border-black">
                                        <div class="flex gap-2">
                                            <input type="text" id="messageInput" placeholder="Type a message..." 
                                                   class="flex-1 px-4 py-3 border-2 border-black rounded-none bg-white text-black placeholder-gray-500 focus:outline-none focus:border-[var(--dark-pink-500)]">
                                            <button id="sendBtn" class="btn-primary px-6">
                                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>
                                                </svg>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>

            <!-- Footer -->
            <footer class="text-center py-6 border-t-2 border-black bg-[var(--dark-pink-200)] bg-opacity-50">
                <div class="container mx-auto px-4 sm:px-6">
                    <p class="text-sm text-[var(--dark-pink-800)]">
                        © 2025 Cupid. All rights reserved. Find love, authentically.
                    </p>
                </div>
            </footer>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="assets/js/main.js"></script>
    <script src="assets/js/api.js"></script>
    <script>
        // Check authentication
        if (!isAuthenticated()) {
            window.location.href = 'login.html';
        }

        // Global variables
        let socket = null;
        let currentConversation = null;
        let conversations = {};
        let typingTimer = null;

        // Initialize Socket.IO connection
        function initializeSocket() {
            const token = getAuthToken();
            if (!token) {
                console.error('No auth token found');
                return;
            }

            socket = io('http://localhost:3000', {
                auth: {
                    token: token
                }
            });

            socket.on('connect', () => {
                console.log('Connected to server');
            });

            socket.on('disconnect', () => {
                console.log('Disconnected from server');
            });

            socket.on('new_message', (message) => {
                if (currentConversation && message.conversationId == currentConversation.conversationId) {
                    addMessageToUI(message, false);
                }
                updateConversationsList();
            });

            socket.on('conversation_update', (data) => {
                updateConversationsList();
            });

            socket.on('user_typing', (data) => {
                showTypingIndicator(data);
            });

            socket.on('messages_read', (data) => {
                // Handle read receipts if needed
            });

            socket.on('error', (error) => {
                console.error('Socket error:', error);
                showNotification('Error: ' + error.message, 'error');
            });
        }

        // Load conversations from server
        async function loadConversations() {
            try {
                const response = await API.getConversations();
                if (response && response.ok) {
                    const data = await response.json();
                    if (data.success) {
                        conversations = {};
                        data.conversations.forEach(conv => {
                            conversations[conv.conversationId] = conv;
                        });
                        displayConversations(data.conversations);
                        
                        // Auto-select first conversation if available
                        if (data.conversations.length > 0 && !currentConversation) {
                            selectConversation(data.conversations[0]);
                        }
                    }
                }
            } catch (error) {
                console.error('Error loading conversations:', error);
                showNotification('Failed to load conversations', 'error');
            }
        }

        // Display conversations in the sidebar
        function displayConversations(conversationsList) {
            const container = document.getElementById('conversationsList');
            container.innerHTML = '';

            if (conversationsList.length === 0) {
                container.innerHTML = `
                    <div class="p-4 text-center text-gray-500">
                        <p>No conversations yet</p>
                        <p class="text-sm mt-2">Start chatting with someone!</p>
                    </div>
                `;
                return;
            }

            conversationsList.forEach(conv => {
                const timeStr = conv.lastMessageTime ? 
                    new Date(conv.lastMessageTime).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}) : 
                    '';

                const unreadBadge = conv.unreadCount > 0 ? 
                    `<div class="w-3 h-3 bg-[var(--dark-pink-500)] rounded-full"></div>` : '';

                const conversationItem = document.createElement('div');
                conversationItem.className = `conversation-item p-4 border-b border-gray-200 cursor-pointer ${currentConversation && currentConversation.conversationId === conv.conversationId ? 'active' : ''}`;
                conversationItem.dataset.conversationId = conv.conversationId;
                
                conversationItem.innerHTML = `
                    <div class="flex items-center gap-3">
                        <img src="${conv.otherUser.avatar}" alt="${conv.otherUser.name}" class="w-12 h-12 rounded-full object-cover">
                        <div class="flex-1 min-w-0">
                            <div class="flex items-center justify-between mb-1">
                                <h4 class="text-sm font-bold text-black truncate">${conv.otherUser.name}</h4>
                                <span class="text-xs text-[var(--dark-pink-800)]">${timeStr}</span>
                            </div>
                            <p class="text-sm text-[var(--dark-pink-800)] truncate">${conv.lastMessage || 'No messages yet'}</p>
                        </div>
                        ${unreadBadge}
                    </div>
                `;

                conversationItem.addEventListener('click', () => selectConversation(conv));
                container.appendChild(conversationItem);
            });
        }

        // Select and load a conversation
        async function selectConversation(conv) {
            // Remove active class from all items
            document.querySelectorAll('.conversation-item').forEach(item => {
                item.classList.remove('active');
            });

            // Add active class to selected item
            const selectedItem = document.querySelector(`[data-conversation-id="${conv.conversationId}"]`);
            if (selectedItem) {
                selectedItem.classList.add('active');
            }

            currentConversation = conv;
            
            // Leave previous conversation room
            if (socket && currentConversation) {
                socket.emit('leave_conversation', currentConversation.conversationId);
            }

            // Join new conversation room
            if (socket) {
                socket.emit('join_conversation', conv.conversationId);
            }

            // Update chat header
            updateChatHeader(conv);

            // Load messages
            await loadMessages(conv.conversationId);

            // Mark messages as read
            if (socket) {
                socket.emit('mark_read', { conversationId: conv.conversationId });
            }
        }

        // Update chat header
        function updateChatHeader(conv) {
            const chatHeader = document.getElementById('chatHeader');
            chatHeader.querySelector('img').src = conv.otherUser.avatar;
            chatHeader.querySelector('img').alt = conv.otherUser.name;
            chatHeader.querySelector('h3').textContent = conv.otherUser.name;
            chatHeader.querySelector('p').textContent = 'Online'; // You can implement online status later
        }

        // Load messages for a conversation
        async function loadMessages(conversationId) {
            try {
                const response = await API.getMessages(conversationId);
                if (response && response.ok) {
                    const data = await response.json();
                    if (data.success) {
                        displayMessages(data.messages);
                    }
                }
            } catch (error) {
                console.error('Error loading messages:', error);
                showNotification('Failed to load messages', 'error');
            }
        }

        // Display messages in the chat area
        function displayMessages(messages) {
            const container = document.getElementById('messagesContainer');
            container.innerHTML = '';

            messages.forEach(message => {
                addMessageToUI(message, true);
            });

            // Scroll to bottom
            container.scrollTop = container.scrollHeight;
        }

        // Add a single message to the UI
        function addMessageToUI(message, isInitial = false) {
            const container = document.getElementById('messagesContainer');
            const messageDiv = document.createElement('div');
            
            const isMe = message.isMe || (message.senderId && currentConversation && message.senderId === getCurrentUserId());
            const time = new Date(message.createdAt).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            
            messageDiv.className = `flex ${isMe ? 'justify-end' : 'justify-start'}`;
            messageDiv.innerHTML = `
                <div class="max-w-xs sm:max-w-sm md:max-w-md ${isMe ? 'bg-[var(--dark-pink-500)] text-white' : 'bg-white border-2 border-black text-black'} rounded-lg p-3">
                    <p class="text-sm">${escapeHtml(message.text)}</p>
                    <span class="text-xs ${isMe ? 'text-[var(--dark-pink-200)]' : 'text-[var(--dark-pink-800)]'} mt-1 block">${time}</span>
                </div>
            `;
            
            container.appendChild(messageDiv);

            if (!isInitial) {
                // Scroll to bottom for new messages
                container.scrollTop = container.scrollHeight;
            }
        }

        // Send message function
        async function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const messageText = messageInput.value.trim();
            
            if (!messageText || !currentConversation) return;

            // Clear input immediately
            messageInput.value = '';

            try {
                if (socket) {
                    // Send via WebSocket for real-time delivery
                    socket.emit('send_message', {
                        conversationId: currentConversation.conversationId,
                        messageText: messageText
                    });
                } else {
                    // Fallback to HTTP API
                    const response = await API.sendMessage(currentConversation.conversationId, messageText);
                    if (response && response.ok) {
                        const data = await response.json();
                        if (data.success) {
                            addMessageToUI(data.message, false);
                        }
                    }
                }
            } catch (error) {
                console.error('Error sending message:', error);
                showNotification('Failed to send message', 'error');
                // Restore message text if sending failed
                messageInput.value = messageText;
            }
        }

        // Typing indicator functions
        function handleTyping() {
            if (!socket || !currentConversation) return;

            // Send typing indicator
            socket.emit('typing', {
                conversationId: currentConversation.conversationId,
                isTyping: true
            });

            // Clear previous timer
            if (typingTimer) {
                clearTimeout(typingTimer);
            }

            // Set timer to stop typing indicator
            typingTimer = setTimeout(() => {
                socket.emit('typing', {
                    conversationId: currentConversation.conversationId,
                    isTyping: false
                });
            }, 1000);
        }

        function showTypingIndicator(data) {
            // Implement typing indicator UI if needed
            console.log(`${data.userName} is typing...`);
        }

        // Utility functions
        function getCurrentUserId() {
            // You'll need to implement this based on how you store user info
            // For now, decode from JWT token
            const token = getAuthToken();
            if (token) {
                try {
                    const payload = JSON.parse(atob(token.split('.')[1]));
                    return payload.id;
                } catch (e) {
                    return null;
                }
            }
            return null;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function showNotification(message, type = 'info') {
            // Implement notification system
            console.log(`${type}: ${message}`);
        }

        async function updateConversationsList() {
            await loadConversations();
        }

        // Event listeners
        document.getElementById('sendBtn').addEventListener('click', sendMessage);
        
        const messageInput = document.getElementById('messageInput');
        messageInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            } else {
                handleTyping();
            }
        });

        // Mobile menu toggle
        document.getElementById('mobile-menu-toggle').addEventListener('click', function() {
            const mobileMenu = document.getElementById('mobile-menu');
            mobileMenu.classList.toggle('hidden');
        });

        // Close mobile menu when clicking outside
        document.addEventListener('click', function(e) {
            const mobileMenu = document.getElementById('mobile-menu');
            const menuToggle = document.getElementById('mobile-menu-toggle');
            
            if (!mobileMenu.contains(e.target) && !menuToggle.contains(e.target)) {
                mobileMenu.classList.add('hidden');
            }
        });

        // Logout functionality
        document.getElementById('logoutBtn').addEventListener('click', function() {
            if (confirm('Are you sure you want to logout?')) {
                // Disconnect socket
                if (socket) {
                    socket.disconnect();
                }
                
                // Clear stored tokens
                localStorage.removeItem('token');
                sessionStorage.removeItem('token');
                
                // Redirect to login page
                window.location.href = 'login.html';
            }
        });

        // Initialize everything when page loads
        document.addEventListener('DOMContentLoaded', function() {
            initializeSocket();
            loadConversations();
        });

        // Handle page visibility changes to reconnect socket if needed
        document.addEventListener('visibilitychange', function() {
            if (document.visibilityState === 'visible' && (!socket || !socket.connected)) {
                initializeSocket();
            }
        });
    </script>
</body>
</html>
